<!doctype HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" href="html/style/bootstrap.css" />
	<link rel="stylesheet" href="html/style/signin.css" />
	
	<script src="html/js/jquery-1.11.2.min.js"></script>
	<script src="html/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="html/web.api.js"></script>
	<script type="text/javascript" src="html/web.control.js"></script>

	<title>Login</title>
	<script type="text/javascript">
		
        function connect() {
			
			//johnraiten 111
			
			var database = document.getElementById("database").value;
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            var useWinAuth = false;
			document.cookie = "baseName=" + database;
			document.getElementById('connection').innerHTML = 'Connecting...';
			control.connectToDatabase('http://localhost:80', database, login, password, useWinAuth);
				
        }

	function attempt(){
		if(document.getElementById("database").value != '' && document.getElementById("login").value != '' && document.getElementById("password").value != '')
			document.getElementById('btn').disabled = false;
		else
			document.getElementById('btn').disabled = true;;
	}
	
	function whichButton(event)
	{
		if(event.keyCode == 13 && document.getElementById('btn').disabled == false)
			connect();
	}

    </script>
</head>
<body onkeyup="whichButton(event)">

	<script>
		control.getVersion();
	</script>

    <div class="container" id="main">
		<h2 align="center">
        <tt  class="mainhead" id="pilotversion"> Please wait a moment. I am defining the version of Pilot-Server </tt>
		</h2>

		<div align="center" class="form-signin">
			<br><br/>
			<h4 class="form-signin-wrong" id="wrong" align="left"></h4>
			<h4 class="form-signin-heading" align="left">Base name</h4>
			<input class="form-control" placeholder="Base name" onkeyup ="attempt()" required="required" autofocus="" type="database" id="database">
			<h4 class="form-signin-heading" align="left">Account</h4>
			<input class="form-control" placeholder="Username" onkeyup ="attempt()" required="required" type="login" id="login">
			<input class="form-control" placeholder="Password" onkeyup ="attempt()" required="required" type="password" id="password">
			
			<div class="row-fluid">
  					<h4 class="form-signin-connection" id="connection" align="left">  </h4>
  					<div align="right">
						<button class="btn btn-lg btn-primary btn-block" disabled type="submit" onclick="connect()" id="btn">Login</button>
					</div>	
		    </div>
		</div>

	</div>
</body>
</html>
